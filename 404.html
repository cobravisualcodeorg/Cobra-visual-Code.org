<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página no disponible</title>
<style>
    /* General Styles */
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #1e1e1e;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        text-align: center;
        max-width: 800px;
        padding: 20px;
    }

    h1 {
        font-size: 80px;
        margin-bottom: 20px;
        color: #f44336; /* Red for emphasis */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #4caf50; /* Green for "Vuelve pronto" */
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
        line-height: 1.6;
        color: #ddd;
    }

    a {
        text-decoration: none;
        background: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease-in-out;
    }

    a:hover {
        background: #3e8e41;
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.5);
        transform: translateY(-2px);
    }

    /* Animation for the title */
    h1::after {
        content: "404";
        position: absolute;
        font-size: 150px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgba(255, 255, 255, 0.1);
        z-index: -1;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <h2>Vuelve Pronto</h2>
        <p>El proyecto no está disponible por el momento. Estamos trabajando para que vuelva pronto.</p>
        <a href="index.html">Ir al Inicio</a>
    </div>
</body>
</html>
